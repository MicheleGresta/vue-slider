<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item"
                    v-for="(imgGioco, i) in images"
                    v-bind:class="(visibleImageIndex === i ? 'visible' : '')"
                    @click="onCardClick(i)">                    
                    <img v-bind:src="imgGioco">
                    <div class="text">
                        <h3>    {{titles[i]}}   </h3>
                        <p> {{texts[i]}} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <button class="prev" @click="onPrevClick"></button>
                    <button class="next" @click="onNextClick"></button>
                    <div class="thumb"v-for="(imgGioco, i) in images"
                    v-bind:class="(visibleImageIndex === i ? 'visible' : '')"
                    @click="onCardClick(i)">                    
                    <img v-bind:src="imgGioco">
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
